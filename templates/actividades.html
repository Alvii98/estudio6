<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividades</title>
	<link rel="icon" href="img/logo.png" type="image/x-icon">
    <!-- BOOTSTRAP 4.6 -->
    <!-- <link rel="stylesheet" href="libs/bootstrap-4.6.1/css/bootstrap.min.css"> -->
    <!-- <link rel="stylesheet" href="libs/bootstrap-icons/font/bootstrap-icons.css"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- JQUERY -->
    <script src="libs/jquery-3.5.1.min.js"></script>
    <!-- ALERTIFY -->
	<link rel="stylesheet" href="libs/alertifyjs/css/alertify.min.css" />
	<link rel="stylesheet" href="libs/alertifyjs/css/themes/default.min.css" />
	<script src="libs/alertifyjs/alertify.min.js"></script>
	<script src="libs/alertifyjs/settings.js"></script>
    <!-- JS PARA guardar_datos -->
    <script src="js/ajax_guardar_datos.js?{$NO_CACHE}"></script>
    <script src="js/ajax_editar_datos.js?{$NO_CACHE}"></script>
    <!-- ESTILOS PARA LOGIN -->
    <link rel="stylesheet" href="css/estilo.css?{$NO_CACHE}">
</head>
<body>
    {$HEADER}
    {$CAMARA}
    <div class="container mt-3">
        <div class="row">
            <div class="col-md-12">
                <h3>Actividades</h3>
            </div>
        </div>
    </div>
    <div class="container border border-color rounded mb-4">
        <div class="row">
            <div class="col-md-12 mt-3">
                <div class="form-group float-left">
                    <a class="btn btn-dark btn-lg rounded-pill" href="index.php">Volver</a>
                </div>
            </div>
            <div class="col-md-12 d-flex justify-content-center">
                <div class="form-group">
                    <label>Descuento por actividades</label>
                    <input type="text" class="form-control col-10" id="descuento_actividad" value="{$DESCUENTO_ACT}" oninput="this.value = this.value.replace(/[^0-9]/g, '');this.nextElementSibling.style.display = 'block';">
                    <p style="display:none;position:absolute;">Presione enter para guardar.</p>
                </div>
                <div class="form-group">
                    <label>Descuento por familiar</label>
                    <input type="text" class="form-control col-10" id="descuento_familiar" value="{$DESCUENTO_FAM}" oninput="this.value = this.value.replace(/[^0-9]/g, '');this.nextElementSibling.style.display = 'block';">
                    <p style="display:none;position:absolute;">Presione enter para guardar.</p>
                </div>
            </div>
            <div class="col-md-12 d-flex justify-content-center mt-2">
                <div class="form-group col-md-6">
                    <select class="form-control ml-2" id="id_actividad">
                        <option selected value="0">-- Seleccione una actividad --</option>
                        {foreach from=$ACTIVIDADES item=value}
                        <option value="{$value.id}">
                            {$value.actividad}
                        </option>
                        {/foreach}
                    </select>
                </div>
                <div class="form-group mt-2 ml-3">
                    <div class="form-check">
                        <input class="form-check-input" role="button" type="checkbox" name="agregar_nueva_actividad" id="agregar_nueva_actividad">
                        <label class="form-check-label">Agragar actividad</label>
                    </div>
                </div>
            </div>
            <div class="col-md-12 mb-3 mt-3" id="cargar_actividad">

            </div>
            <div class="col-md-12 d-flex justify-content-center mt-3">
                <div class="form-group col-md-12">
                    <button id="eliminar_actividad_bdd" class="btn btn-dark btn-lg rounded-pill float-right col-md-3">Eliminar actividad</button>
                    <button id="guardar_actividad" class="btn btn-dark btn-lg rounded-pill float-right col-md-2">Editar actividad</button>
                    <button id="nueva_actividad" class="btn btn-dark btn-lg rounded-pill float-right col-md-3"disabled>Guardar nueva actividad</button>
                </div>
            </div>
        </div>
    </div>
    {$FOOTER}
</body>
</html>
