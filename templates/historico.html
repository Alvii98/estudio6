<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busqueda historica</title>
	<link rel="icon" href="img/logo.png" type="image/x-icon">
    <!-- BOOTSTRAP 4.6 -->
    <!-- <link rel="stylesheet" href="libs/bootstrap-4.6.1/css/bootstrap.min.css"> -->
    <!-- <link rel="stylesheet" href="libs/bootstrap-icons/font/bootstrap-icons.css"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- JQUERY -->
    <script src="libs/jquery-3.5.1.min.js"></script>
    <!-- ALERTIFY -->
	<link rel="stylesheet" href="libs/alertifyjs/css/alertify.min.css" />
	<link rel="stylesheet" href="libs/alertifyjs/css/themes/default.min.css" />
	<script src="libs/alertifyjs/alertify.min.js"></script>
	<script src="libs/alertifyjs/settings.js"></script>
    <!-- JS -->
    <script src="js/login.js?{$NO_CACHE}"></script> 
   <script src="js/historico.js?{$NO_CACHE}"></script> 
   <!-- <script src="js/excel.js?{$NO_CACHE}"></script> 
   <script src="js/exportar_excel.js?{$NO_CACHE}"></script>  -->
    <!-- ESTILOS -->
    <link rel="stylesheet" href="css/estilo.css?{$NO_CACHE}">
</head>
<body>
    {$HEADER}
    <div class="container mt-3">
        <div class="row">
            <div class="col-md-12">
                <h3>Historico de alumno/as</h3>
            </div>
        </div>
    </div>
    <div class="container border border-color rounded mb-4 text-body">
        <div class="row d-flex justify-content-center">
            <div class="col-md-12 mt-3">
                <div class="form-group float-left">
                    <a class="btn btn-dark btn-lg rounded-pill" href="javascript:history.back()">Volver</a>
                </div>
            </div>            
            <div class="col-md-12 d-flex justify-content-center">
                <div class="form-group col-md-2">
                    <label>A&ntilde;o:</label>
                    <select id="anio" class="form-control">
                        <option value="0">-- A&ntilde;o --</option>
                        {for $y=2025 to $smarty.now|date_format:"%Y"}
                            <option value="{$y}">{$y}</option>
                        {/for}
                    </select>
                </div>
                <div class="form-group col-md-4">
                    <button class="btn btn-dark btn-lg rounded-pill mr-2 mt-3" onclick="historico_alumnos('busqueda')">Buscar</button>
                    <button class="btn btn-dark btn-lg rounded-pill mt-3" onclick="historico_alumnos('archivar')">Archivar alumnos</button>
                </div>
            </div>            
            <div class="col-md-10 d-flex justify-content-center param-busqueda">
                <input type="text" id="apellido" placeholder="Apellido" class="form-control ml-2 col-md-3 mt-3" disabled="true">
                <input type="text" id="nombre" placeholder="Nombre" class="form-control ml-2 col-md-3 mt-3" disabled="true">
                <input type="text" id="edad" placeholder="Edad" class="form-control ml-2 col-md-2 mt-3" disabled="true">
                <select class="form-control ml-2 col-md-3 mt-3" id="actividad" disabled="true">
                    <option selected value="0">-- Seleccione una actividad --</option>
                    {foreach from=$ACTIVIDADES item=value}
                        <option value="{$value.id}">
                            {$value.actividad|escape:'utf8_encode'} - {$value.dias_horarios|escape:'utf8_encode'}
                        </option>
                    {/foreach}
                </select>
            </div>
            <div class="col-md-12 text-center">
                <label id="cant_res"></label>
                <div class="scroll mb-3">
                    <table class="table table-bordered text-body" id="tabla_alumnos">
                        <thead align="center">
                            <tr>
                                <th>Apellido</th>
                                <th>Nombre</th>
                                <th>Edad</th>
                                <th>Actividad</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr><th colspan="6" class="text-center">No se encontraron resultados</th></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    {$FOOTER}
</body>
</html>
