<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vinculo familiar</title>
	<link rel="icon" href="img/logo.png" type="image/x-icon">
    <!-- BOOTSTRAP 4.6 -->
    <!-- <link rel="stylesheet" href="libs/bootstrap-4.6.1/css/bootstrap.min.css"> -->
    <!-- <link rel="stylesheet" href="libs/bootstrap-icons/font/bootstrap-icons.css"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- JQUERY -->
    <script src="libs/jquery-3.5.1.min.js"></script>
    <!-- ALERTIFY -->
	<link rel="stylesheet" href="libs/alertifyjs/css/alertify.min.css" />
	<link rel="stylesheet" href="libs/alertifyjs/css/themes/default.min.css" />
	<script src="libs/alertifyjs/alertify.min.js"></script>
	<script src="libs/alertifyjs/settings.js"></script>
    <!-- JS PARA LOGIN -->
    <script src="js/login.js?{$NO_CACHE}"></script> 
    <script src="js/ajax_editar_datos.js?{$NO_CACHE}"></script>
    <script src="js/foto_perfil.js?{$NO_CACHE}"></script>
    <!-- ESTILOS PARA LOGIN -->
    <link rel="stylesheet" href="css/camara.css?{$NO_CACHE}">
    <link rel="stylesheet" href="css/estilo.css?{$NO_CACHE}">
</head>
<body>
    {$HEADER}
    {$CAMARA}
    <div class="container mt-3">
        <div class="row">
            <div class="col-md-12">
                <h3>Vinculo familiar</h3>
            </div>
        </div>
    </div>
    <div class="container border border-color rounded mb-4">
        <div class="row">
            <div class="col-md-12 mt-3">
                <div class="form-group float-left col-md-3">
                    <a class="btn btn-dark btn-lg rounded-pill" href="index.php">Volver</a>
                </div>
                <div class="form-group float-right">
                    <a class="btn btn-dark btn-lg rounded-pill" id="copiar_texto">Detalle de cuota</a>
                </div>
                <div class="form-group float-right mr-3">
                    <div class="form-check">
                        <input {if $DEBEMES != 0} checked {/if} class="form-check-input" role="button" type="checkbox" name="debe_mes_vinculo" id="debe_mes_vinculo">
                        <label class="form-check-label">Adeuda</label>
                        <div {if $DEBEMES == 0} style="display:none;"{/if} id="adeuda" class="mr-3">
                            <input type="text" class="form-control col-8" value="{$DEBE_INFO}" >
                            <i class="bi bi-floppy" role="button" onclick="adeuda_info(this)" style="position: absolute;bottom: 5px;margin-left: 81px;"></i>
                        </div>
                    </div>
                </div>
                <input type="hidden" id="nombre_vinculo" value="{$VINCULO}">
                <div class="form-group col-md-12 d-flex justify-content-center">
                    <div class="float-left">
                        <label for="exampleFormControlInput1">A pagar</label>
                        <input type="text" readonly="true" id="valor" class="form-control col-md-6 text-center" value="${$VALOR}">
                    </div>
                    <div class="ml-3 float-left">
                        <label for="exampleFormControlInput1">En efectivo</label>
                        <input type="text" readonly="true" id="efectivo" class="form-control col-md-6 text-center" value="${$EFECTIVO}">
                    </div>
                    <div class="ml-3 float-left">
                        <label for="exampleFormControlInput1">Combo</label>
                        <input type="text" readonly="true" id="combo" class="form-control col-md-6 text-center" value="${$COMBO}">
                    </div>
                </div>
            </div>
            {foreach from=$ALUMNOS item=value1}
                <div class="col-md-12">
                    <div class="form-group col-md-6 float-left">
                        <label for="exampleFormControlInput1">Apellido</label>
                        <input type="text" readonly="true" id="apellido" class="form-control" value="{$value1.apellido}">
                    </div>
                    <div class="form-group col-md-6 float-left">
                        <label for="exampleFormControlInput1">Nombre</label>
                        <input type="text" readonly="true" id="nombre" class="form-control" value="{$value1.nombre}">
                    </div>
                </div>
                {foreach from=$value1.actividad key=key item=value}
                    {if empty(trim($value))} {continue} {/if}
                    <div class="col-md-12">
                        <div class="form-group col-md-12 float-left">
                            <label>Actividad {$key+1}</label>
                            <textarea class="form-control" readonly="true" id="actividad">{$value}</textarea>        
                        </div>
                    </div>
                {/foreach}
                <div class="col-md-12">
                    <hr>
                </div>
            {/foreach}
        </div>
    </div>
    {$FOOTER}
</body>
</html>
