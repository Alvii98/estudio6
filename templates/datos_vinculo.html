<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vinculo familiar</title>
	<link rel="icon" href="img/logo.png" type="image/x-icon">
    <!-- BOOTSTRAP 4.6 -->
    <!-- <link rel="stylesheet" href="libs/bootstrap-4.6.1/css/bootstrap.min.css"> -->
    <!-- <link rel="stylesheet" href="libs/bootstrap-icons/font/bootstrap-icons.css"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- JQUERY -->
    <script src="libs/jquery-3.5.1.min.js"></script>
    <!-- ALERTIFY -->
	<link rel="stylesheet" href="libs/alertifyjs/css/alertify.min.css" />
	<link rel="stylesheet" href="libs/alertifyjs/css/themes/default.min.css" />
	<script src="libs/alertifyjs/alertify.min.js"></script>
	<script src="libs/alertifyjs/settings.js"></script>
    <!-- JS PARA LOGIN -->
    <script src="js/login.js?{$NO_CACHE}"></script> 
    <script src="js/ajax_editar_datos.js?{$NO_CACHE}"></script>
    <script src="js/foto_perfil.js?{$NO_CACHE}"></script>
    <!-- ESTILOS PARA LOGIN -->
    <link rel="stylesheet" href="css/camara.css?{$NO_CACHE}">
    <link rel="stylesheet" href="css/estilo.css?{$NO_CACHE}">
</head>
<body>
    {$HEADER}
    {$CAMARA}
    {$MODAL_DEUDAS}
    <input type="hidden" id="detalle_cuota" value="{$DETALLE_CUOTA}">

    <div class="container mt-3">
        <div class="row">
            <div class="col-md-12">
                <h3>Vinculo familiar</h3>
            </div>
        </div>
    </div>
    <div class="container border border-color rounded mb-4">
        <div class="row">
            <div class="col-md-12 mt-3 pr-5">
                <div class="form-group float-left">
                    <a class="btn btn-dark btn-lg rounded-pill" href="javascript:history.back()">Volver</a>
                </div>
                <div class="form-group float-right">
                    <i class="bi bi-copy" onclick="copiar_texto('deudas_vinculo')" style="font-size: xx-large;"></i>
                    <!-- <a class="btn btn-dark btn-lg rounded-pill" >Detalle de cuota</a> -->
                </div>
                <div class="form-group float-right mr-4">
                    <div class="form-check">
                        <i class="bi bi-calendar-x" role="button" onclick="document.querySelector('#deudas_vinculo').style.display = 'block'" style="font-size: xx-large;"></i>
                    </div>
                </div>
                <input type="hidden" id="nombre_vinculo" value="{$VINCULO}">
                <div class="form-group col-md-12 d-flex justify-content-center">
                    <div class="float-left">
                        <label>A pagar</label>
                        <input type="text" readonly="true" id="valor" class="form-control col-md-6 text-center" value="${$VALOR|number_format:0:",":"."}">
                    </div>
                    <div class="ml-3 float-left">
                        <label>Combo</label>
                        <input type="text" readonly="true" id="combo" class="form-control col-md-6 text-center" value="${$COMBO|number_format:0:",":"."}">
                    </div>
                    <div class="ml-3 float-left">
                        <label>Adeuda</label>
                        <input type="text" id="adeuda" readonly="true" class="form-control col-md-6 text-center" value="${$ADEUDA|number_format:0:",":"."}">
                    </div>
                </div>
            </div>
            {foreach from=$ALUMNOS item=value1}
                <div class="col-md-12">
                    <div class="form-group col-md-6 float-left">
                        <label>Apellido</label>
                        <input type="text" readonly="true" id="apellido" class="form-control" value="{$value1.apellido}">
                    </div>
                    <div class="form-group col-md-6 float-left">
                        <label>Nombre</label>
                        <input type="text" readonly="true" id="nombre" class="form-control" value="{$value1.nombre}">
                    </div>
                </div>
                {foreach from=$value1.actividad key=key item=value2}
                    <div class="col-md-12">
                        <div class="form-group col-md-12 float-left">
                            <label>Actividad {$key+1}</label>
                            <input type="text" class="form-control" readonly="true" id="actividad" value="{$value2.actividad}"</input>        
                        </div>
                    </div>
                {/foreach}
                <div class="col-md-12">
                    <hr>
                </div>
            {/foreach}
        </div>
    </div>
    {$FOOTER}
</body>
</html>
